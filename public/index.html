<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Document</title>
</head>
<body>
    <div class="canvases">
        <div class="canvas-div">
            <canvas class="canvas" id="pic-1"></canvas>
        </div>
        <div class="canvas-div">
            <canvas class="canvas" id="pic-2"></canvas>
        </div>
        <div class="canvas-div">
            <canvas class="canvas" id="pic-3"></canvas>
            <div class="inputs">
                <input class="input-number" type="number" name="left" id="left" min="0", max="255" placeholder="Left">
                <input class="input-number" type="number" name="right" id="right" min="0", max="255" placeholder="Right">
                <button id="accept-button">Ok</button>
            </div>
        </div>
        <div class="canvas-div">
            <canvas class="canvas" id="pic-4"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
